<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="heading">
        <h3>STUDENT REGISTRATION FORM</h3>
    </div>
    
    <div>
        <form action="">
            First Name:
            <input type="text" name="first name" size="20" placeholder="Enter First Name">
            <br><br>
            Last Name:
            <input type="text" name="last name" size="20" placeholder="Enter Last Name">
            <br><br>
            Gender:
            <input type="radio" id="Male" name="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Female">
            <label for="Female">Female</label>
            <br><br>
            Age:
            <input type="number" name="age" placeholder="Enter Your Age">
            <br><br>
            Date of Birth:
            <input type="date" name="date of birth" placeholder="dd-mm-yy">
            <br><br>
            Email Address:
            <input type="email" name="email" placeholder="Enter Your Email">
            <br><br>
            Password:
            <input type="password" name="password" minlength="8" placeholder="Enter your password min 8 Character">
            <br><br>
            Confirm Password:
            <input type="password" minlength="8" name="password" placeholder="Confirm Password">
            <br><br>
            Phone Number:
            <input type="number" name="phone number" placeholder="Enter your phone number">
            <br><br>
            address:
            <label for="address"></label>
            <textarea name="address" id="" cols="30" rows="12" placeholder="Enter your address"></textarea>
            <br><br>
            State:
            <input type="text" name="State" placeholder="Enter your state">
            <br><br>

            Hobbies:
            <input type="radio" name="Music">
            <label for="Music">Music</label>

            <input type="radio" name="Movies" id="">
            <label for="Movies">Movies</label>

            <input type="radio" name="Sport" id="">
            <label for="Sport">Sport</label>

            <input type="radio" name="Travel" id="">
            <label for="Travel">Travel</label>

            <br><br>
            Upload photo:
            <input type="file" placeholder="Choose File" name="image" id="">
            <label for="image"></label>

        </form>

    </div>
</body>
</html>
